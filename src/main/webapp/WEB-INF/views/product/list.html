<!DOCTYPE html>
<html xmlns:th="http://www.thymeleaf.org">
<head>
    <title th:text="#{view.index.title}">Welcome!</title>
    <meta http-equiv="Content-Type" content="text/html; charset=UTF-8"/>
    <link href="../../../resources/css/bootstrap.min.css" rel="stylesheet" media="screen" th:href="@{/resources/css/bootstrap.min.css}"/>
    <link href="../../../resources/css/core.css" rel="stylesheet" media="screen" th:href="@{/resources/css/core.css}" />
    <script src="http://code.jquery.com/jquery-latest.js"></script>
    <script src="../../../resources/js/bootstrap.min.js" th:src="@{/resources/js/bootstrap.min.js}"></script>
</head>
<body>
<div th:replace="fragments/header :: header">&nbsp;</div>
<div class="container">
    <!-- /* Handle the flash message */-->
    <th:block th:if="${message != null}">
        <!-- /* The message code is returned from the @Controller */ -->
        <div th:replace="fragments/alert :: alert (type=${#strings.toLowerCase(message.type)}, message=#{${message.message}(${#authentication.name})})">&nbsp;</div>
    </th:block>
    <p>
    <br/>
    <br/> <h2>Product List</h2>
    <br/>
    <br/>
    <br/><button><a href="/product/new">New Product</a></button>
    <table class="table">
        <tr>
            <th></th>
            <th>Id</th>
            <th>Name</th>
            <th>Description</th>
            <th>Price</th>
            <th>Category</th>
            <th>Available</th>
            <th></th>
        </tr>
        <tr th:each="product,iterationStatus  : ${products}">
            <td th:text="${iterationStatus.count}">1</td>
            <td th:text="${product.id}">id</td>
            <td th:text="${product.name}">name</td>
            <td th:text="${product.description}">description</td>
            <td th:text="${product.price}">price</td>
            <td th:text="${product.category}">category</td>
            <td th:text="${product.available}">true</td>
            <td>
                <a href="/product/update/{id}" class="btn btn-success">Update</a>
                <a th:href="@{/product/delete/{id}(id=${product.id})}" class="btn btn-danger">Delete</a>
            </td>
        </tr>
    </table>



    </p>
</div>
</body>
</html>
